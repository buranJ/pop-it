<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Pop IT</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <a href="/" class="header__logo">Не_пупырка.ру</a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#">О нас</a>
                        </li>
                        <li class="header__item">
                            <a href="#">Скидки</a>
                        </li>
                        <li class="header__item">
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                    <img class="burger" src="https://cdn-icons-png.flaticon.com/512/6499/6499731.png" alt="">
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__content">

                    <h1 class="hero__title">POP IT</h1>
                    <p class="hero__description">Лучшая игрушка-антистрес - бесконечная пупырчитая пленка!</p>
                    <button class="hero__btn">купить</button>

                </div>
            </div>
        </section>
        <section class="product">
            <div class="container">
                <div class="product__content">
                    <div class="product__card">
                        <img src="./images/square.png" alt="square">
                        <h2 class="product__title">Разноцветный квадратный</h2>
                        <button class="product__btn">Купить</button>
                    </div>
                    <div class="product__card">
                        <img src="./images/amongus.png" alt="amongus">
                        <h2 class="product__title">Among US, мраморный</h2>
                        <button class="product__btn">Купить</button>
                    </div>
                    <div class="product__card">
                        <img src="./images/round.png" alt="round">
                        <h2 class="product__title">Разноцветный круглый</h2>
                        <button class="product__btn">Купить</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <nav class="footer__nav">
                    <ul class="footer__list">
                        <li class="footer__logo">
                            <a href="/">Не_пупырка.ру</a>
                        </li>
                        <li class="footer__item">
                            <a href="#">Способы оплаты</a>
                        </li>
                        <li class="footer__item">
                            <a href="#">Доставка</a>
                        </li>
                        <li class="footer__item">
                            <a href="#">Опт</a>
                        </li>
                        <li class="footer__item">
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
